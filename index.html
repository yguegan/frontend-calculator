<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple calculator V1.0</title>
        <link rel="stylesheet" href="dist/styles/styles.css">
    </head>

    <body>
        <div>
            <header>
                <p class="summary-calc">Details of the operation</p>
                <h2 class="result-calc" aria-label="Result">Result</h2>
            </header>

            <section>
                <p class="control-panel">
                    <button class="btn btn-primary" aria-label="Reset">AC</button>
                    <button class="btn btn-lg btn-primary">SAVE</button>
                    <button class="btn btn-warning" aria-label="Divided by">&divide;</button>
                </p>
                <p class="control-panel">
                    <button class="btn btn-secondary">.</button>
                    <button class="btn btn-secondary">0</button>
                    <button class="btn btn-secondary">&nbsp;</button>
                    <button class="btn btn-warning" aria-label="Multipled by">&times;</button>
                </p>
                <p class="control-panel">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-warning" aria-label="Substracted by">-</button>
                </p>
                <p class="control-panel">
                    <button class="btn btn-secondary">4</button>
                    <button class="btn btn-secondary">5</button>
                    <button class="btn btn-secondary">6</button>
                    <button class="btn btn-warning" aria-label="Added by">+</button>
                </p>
                <p class="control-panel">
                    <button class="btn btn-secondary">7</button>
                    <button class="btn btn-secondary">8</button>
                    <button class="btn btn-secondary">9</button>
                    <button class="btn btn-warning" aria-label="Equals">=</button>
                </p>
            </section>
        </div>
    </body>
</html>
